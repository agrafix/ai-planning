name:                ai-planning
version:             0.1.0.0
synopsis:            Basic AI planning algorithms
description:         Please see README.md
homepage:            https://github.com/agrafix/ai-planning#readme
license:             BSD3
author:              Alexander Thiemann
maintainer:          mail@athiemann.net
copyright:           2016 Alexander Thiemann <mail@athiemann.net>
category:            Math, AI

dependencies:
  - base >= 4.7 && < 5
  - text
  - containers
  - psqueues
  - transformers
  - mtl

library:
    source-dirs: src
    exposed-modules:
      - Ai.Planning.Types
      - Ai.Planning.StripsReg
      - Ai.Planning.GeneralReg
      - Ai.Search.AStar
      - Ai.Search.Score

tests:
  spec:
    cpp-options: -DTEST
    main: Test.hs
    source-dirs:
      - test
    dependencies:
      - HTF
      - ai-planning
